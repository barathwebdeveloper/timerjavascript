    <script id="timer">
        let outputpassing = document.getElementById("output");  
        setInterval(()=>{
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date = date.getSeconds();
            let ampm = hours >=12 ? "PM" : "AM";
            let timing = minutes <10 ? "0" +minutes:minutes;
            let timingone = seconds <10 ? "0" +seconds:seconds;
            let timingtwo = hours <10 ? "0" +hours:hours;

            let total = timingtwo+":"+timing+":"+timingone+":"+ampm;
            outputpassing.innerHTML = total;

        },"1000")
